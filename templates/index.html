<!DOCTYPE html>
	<head>
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<script>
			
		</script>
	</head>
	<body>
		<div class="picam-container">
			<img class="picam-img" src={{ url_for('video_feed') }} />
		
			<div class="ui-container">
				<h1>RPi Adventure Time with Python and Flask</h1>
				<h3>DATETIME: {{ time }}</h3>
				<!-- <img src={{ url_for('static', filename='magic.gif')}}/> -->

				<input id="sPosition" type="range" min="1" max="12.5" name="sPosition" onchange="updateServoPosition();"/> 

				<input id="tPosition" type="range" min="30" max="90" name="tPosition" onchange="updateThrottlePosition();"/>
				
				<div class="servo-steer-container">
					<form method="POST" action="healthcheck">
						<label>POST HEALTH CHECK</label>
						<input type="submit" value="submit"/>
					
					</form>
				
				</div>
				<div class="servo-steer-container">
					<form method="POST" action="forward">
						
					
					</form>
				
				</div>
				<div class="servo-steer-container">
					<form method="POST" action="brake">
						<input type="submit" value="BRAKE"/>
					
					</form>
				
				</div>
			
			</div>
		</div>
	</body>
</html>
